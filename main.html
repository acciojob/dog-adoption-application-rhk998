<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	    <h1>Dog Adoption Application</h1>
    <form action="/submit_application" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br><br>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required><br><br>

        <label for="experience">
            <input type="checkbox" id="experience" name="experience">
            Have you ever lived with a Dog before?
        </label><br><br>
		 
		<label for="breeds">Please select your preferred breeds:</label>
        <select id="breeds" name="breeds" multiple required>
            <option value="" disabled selected>--Please choose one or more options--</option>
            <option value="labrador">Labrador</option>
            <option value="bulldog">Bulldog</option>
            <option value="beagle">Beagle</option>
            <option value="poodle">Poodle</option>
            <option value="golden_retriever">Golden Retriever</option>
        </select>
		<br><br>

        <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
